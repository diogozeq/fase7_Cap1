[pytest]
# Pytest configuration for FarmTech

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options
testpaths = tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    property: Property-based tests
    e2e: End-to-end tests
    slow: Slow tests
    analytics: Analytics tests
    alerts: Alert tests
    cloudwatch: CloudWatch tests

# Timeout
timeout = 300

# Hypothesis settings
hypothesis_profile = default
